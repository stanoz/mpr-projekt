<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>editPerson</title>
    <script src="/script.js" async></script>
</head>
<body>
<span class="header">Edit Person</span>
<form action="#" th:object="${person}" th:action="@{'/editPerson/' + ${id}}" method="post" id="form">
    <div>
        <span class="data-text" th:text="'ID:' + *{id}"></span>
    </div>
    <div>
        <label>Name</label>
        <label>
            <input id="name" th:field="*{name}" type="text" name="name" required>
        </label>
    </div>
    <div>
        <label>Login</label>
        <label>
            <input id="login" th:field="*{login}" type="text" name="login" required>
        </label>
    </div>
    <div>
        <label>Email</label>
        <label>
            <input id="email" th:field="*{email}" type="email" name="email" required>
        </label>
    </div>
    <div>
        <label>Password</label>
        <label>
            <input id="password" th:field="*{password}" type="text" name="password" required>
        </label>
    </div>
    <div>
        <label>Age</label>
        <label>
            <input id="age" th:field="*{age}" type="number" name="age" required>
        </label>
    </div>
    <button id="submit-button" class="my-button button-disabled" type="submit" disabled="disabled">Edit</button>
</form>
<a id="return-link" class="my-link" th:href="@{/showAll}">Return to the main page</a>
</body>
</html>
